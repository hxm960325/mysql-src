<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">学生信息管理系统</h1>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-2 col-sm-6">
                <button>添加学生信息</button>
            </div>
            <div class="text-center col-md-2 col-sm-6">
                <button>查询学生信息</button>
            </div>
            <div class="text-center col-md-2 col-sm-6">
                <button>删除学生信息</button>
            </div>
            <div class="text-center col-md-2 col-sm-6">
                <button>永久删除学生信息</button>
            </div>
            <div class="text-center col-md-2 col-sm-6">
                <button>录入学生成绩</button>
            </div>
            <div class="text-center col-md-2 col-sm-6">
                <button>查看教授课程</button>
            </div>
        </div>
        <ul class="forms">
            <li class="show">
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/add.cgi">
                    <div class="form-group">
                        <label for="sid" class="col-sm-2 control-label">学生学号</label>
                        <div class="col-sm-7">
                            <input type="text" name="sid" class="form-control" id="sid" placeholder="请输入学生学号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sname" class="col-sm-2 control-label">学生姓名</label>
                        <div class="col-sm-7">
                            <input type="text" name="sname" class="form-control" id="sname" placeholder="请输入学生姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="sex" class="col-sm-2 control-label">学生性别</label>
                        <div class="col-sm-7">
                            <input type="text" name="sex" class="form-control" id="sex" placeholder="请输入学生性别">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-sm-2 control-label">学生年龄</label>
                        <div class="col-sm-7">
                            <input type="text" name="age" class="form-control" id="age" placeholder="请输入学生年龄">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scid" class="col-sm-2 control-label">学生所在院校代码</label>
                        <div class="col-sm-7">
                            <input type="text" name="scid" class="form-control" id="scid" placeholder="请输入学校代码">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/tsel_stu.cgi">
                    <div class="form-group">
                        <label for="sname-sel" class="col-sm-2 control-label">输入姓名查询</label>
                        <div class="col-sm-7">
                            <input type="text" name="sname" class="form-control" id="sname-sel" placeholder="输入*查询所有">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/del.cgi">
                    <div class="form-group">
                        <label for="sid-del" class="col-sm-2 control-label">输入要删除的学生Id</label>
                        <div class="col-sm-7">
                            <input type="text" name="sid" class="form-control" id="sid-del" placeholder="输入学生Id">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/fdel.cgi">
                    <div class="form-group">
                        <label for="sid-fdel" class="col-sm-3 control-label">输入要永久删除学生的Id</label>
                        <div class="col-sm-7">
                            <input type="text" name="sid" class="form-control" id="sid-fdel" placeholder="输入学生Id">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/wscore.cgi">
                    <div class="form-group">
                        <label for="sid-wscore" class="col-sm-3 control-label">输入学生Id</label>
                        <div class="col-sm-7">
                            <input type="text" name="sid" class="form-control" id="sid-wscore" placeholder="输入学生Id">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cid-wscore" class="col-sm-3 control-label">输入课程号</label>
                        <div class="col-sm-7">
                            <input type="text" name="cid" class="form-control" id="cid-wscore" placeholder="输入课程号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="grade-wscore" class="col-sm-3 control-label">输入学生成绩</label>
                        <div class="col-sm-7">
                            <input type="text" name="grade" class="form-control" id="grade-wscore" placeholder="输入学生成绩">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/tcourse.cgi">
                    <div class="form-group">
                        <label for="tid-tcourse" class="col-sm-3 control-label">输入教工号查看教授的所有课程</label>
                        <div class="col-sm-7">
                            <input type="text" name="tid" class="form-control" id="tid-tcourse" placeholder="输入教工号查看教授的所有课程">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
